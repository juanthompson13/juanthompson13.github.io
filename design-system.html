<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .swatch {
        display: inline-block;
        width: 60px;
        height: 60px;
        margin: 0 16px 16px 0;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        vertical-align: middle;
      }
      .label {
        font-family: Karla, Arial, sans-serif;
        font-size: 14px;
        margin-left: 8px;
      }
      .section {
        margin-bottom: 40px;
      }
      .style-buttons {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="about">
      <div class="frame">
        <div class="text-wrapper">Juan Thompson</div>
        <div class="div">
          <a href="index.html" class="button"><div class="body-lg">Work</div></a>
          <a href="about.html" class="button"><div class="body-lg">About</div></a>
          <a href="resume.pdf" class="button"><div class="body-lg">Resume</div></a>
          <a href="juangpt.html" class="button"><div class="body-lg">JuanGPT</div></a>
        </div>
      </div>
      <div class="frame-wrapper">
        <div class="frame-2">
          <div class="text-wrapper-2">Style Guide</div>
          <div class="section">
            <div class="text-wrapper-3">Type Ramp</div>
            <div>
              <h1>Heading 1 (h1)</h1>
              <h2>Heading 2 (h2)</h2>
              <h3>Heading 3 (h3)</h3>
              <div class="body-lg">Body Large</div>
              <div class="body-md">Body Medium</div>
              <div class="body-sm">Body Small</div>
              <p>Paragraph - The quick brown fox jumps over the lazy dog.</p>
            </div>
          </div>
          <div class="section">
            <div class="text-wrapper-3">Colors</div>
            <div>
              <!-- Adjust the color values to match your palette -->
              <div>
                <span class="swatch" style="background:#222;"></span>
                <span class="label">Primary / #222</span>
              </div>
              <div>
                <span class="swatch" style="background:#fff; border:1px solid #aaa;"></span>
                <span class="label">Background / #fff</span>
              </div>
              <div>
                <span class="swatch" style="background:#007AFF;"></span>
                <span class="label">Accent / #007AFF</span>
              </div>
              <div>
                <span class="swatch" style="background:#F5F5F5;"></span>
                <span class="label">Surface / #F5F5F5</span>
              </div>
              <!-- Add more swatches as needed -->
            </div>
          </div>
          <div class="section">
            <div class="text-wrapper-3">Buttons</div>
            <div class="style-buttons">
              <button class="button"><div class="body-lg">Primary Button</div></button>
              <button class="button" disabled><div class="body-lg">Disabled Button</div></button>
              <!-- Add variants if you have them -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
